{% extends "base.html" %}

{% block content %}
<div class="home-content">
    <section class="hero">
        <h1 class="hero-title">{{ config.title }}</h1>
        <p class="hero-description">{{ config.description }}</p>
    </section>

    <section class="recent-posts">
        <h2>Recent Posts</h2>
        
        <!-- For now, let's create a sample post -->
        <article class="post-card">
            <div class="post-meta">
                <time class="post-date">June 15, 2025</time>
                <span class="read-time">5 min read</span>
            </div>
            
            <h3 class="post-title">
                <a href="/blog/tlachtga/">tlachtga</a>
            </h3>
            
            <p class="post-summary">Retro zola theme</p>
            
            <div class="post-tags">
                <a href="/tags/zola/" class="tag">#zola</a>
                <a href="/tags/themes/" class="tag">#themes</a>
                <a href="/tags/witchcraft/" class="tag">#witchcraft</a>
            </div>
        </article>
    </section>
</div>
{% endblock %}
